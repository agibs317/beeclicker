<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Save the Bees</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="all">
      <div class="cloud"></div>
      <div class="text">
        <p>
          Between April 2022 and April 2023 beekeepers in the United States lost
          an estimated <strong>48.2%</strong> of their managed honey bee
          colonies. Honeybees pollinate <strong>$15 billion</strong> worth of
          crops in the United States each year.
        </p>
        <h2>click anywhere to repopulate the honeybees</h2>
        <h3>press C to clear</h3>
      </div>
      <div class="cloud"></div>
    </div>
    <div class="container">
      <div class="wings"></div>
      <div class="antennae"></div>
      <div class="bee"></div>
    </div>
    <div class="result">
      <h3>Bees in Hive:</h3>
      <h3 id="total"></h3>
    </div>
  </body>
</html>
